<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <p>
    pattern \d*
    <input type="text" pattern="\d*">
  </p>

  <p>
    email
    <input type="email">
  </p>

  <p>
    tel
    <input type="tel">
  </p>

  <p>
    url
    <input type="url">
  </p>

  <p>
    inputmode: numeric
    <input type="text" inputmode="numeric">
  </p>
</body>
</html>
